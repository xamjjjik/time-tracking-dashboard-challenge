<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xl-3 col-sm-12">
          <div
            class="blocks"
            id="menu"
          >
            <div
              class="blocks"
              id="profile"
            >
              <p>
                <img
                  src="images/image-jeremy.png"
                  alt="Jeremy Robson"
                />
              </p>
              <br />
              <div class="profile-text">
                <p id="report">Report for</p>
                <p id="name">Jeremy</p>
                <p id="lastname">Robson</p>
              </div>
            </div>
            <div class="submenu">
              <p>Daily</p>
              <p>Weekly</p>
              <p>Monthly</p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-12">
          <div
            class="blocks fields"
            id="work"
          >
            <div class="blocks text">
              <div class="topic">
                Work <button><span>...</span></button>
              </div>
              <div class="hours">32hrs</div>
              <div class="last-hours">Last week - 36hrs</div>
            </div>
          </div>

          <div
            class="blocks fields"
            id="exercise"
          >
            <div class="blocks text">
              <div class="topic">
                Exercise <button><span>...</span></button>
              </div>
              <div class="hours">4hrs</div>
              <div class="last-hours">Last week - 5hrs</div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-12">
          <div
            class="blocks fields"
            id="play"
          >
            <div class="blocks text">
              <div class="topic">
                Play <button><span>...</span></button>
              </div>
              <div class="hours">10hrs</div>
              <div class="last-hours">Last week - 8hrs</div>
            </div>
          </div>

          <div
            class="blocks fields"
            id="social"
          >
            <div class="blocks text">
              <div class="topic">
                Social <button><span>...</span></button>
              </div>
              <div class="hours">5hrs</div>
              <div class="last-hours">Last week - 10hrs</div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-12">
          <div
            class="blocks fields"
            id="study"
          >
            <div class="blocks text">
              <div class="topic">
                Study <button><span>...</span></button>
              </div>
              <div class="hours">4hrs</div>
              <div class="last-hours">Last week - 7hrs</div>
            </div>
          </div>

          <div
            class="blocks fields"
            id="self-care"
          >
            <div class="blocks text">
              <div class="topic">
                Self Care <button><span>...</span></button>
              </div>
              <div class="hours">2hrs</div>
              <div class="last-hours">Last week - 2hrs</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/xamjjjik">Xamjjjik</a>.
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script defer>
      src = "js/index.js";
    </script>
  </body>
</html>
